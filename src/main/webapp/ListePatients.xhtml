<h:form id="form">


    <div class="card crud-demo" style="margin-top: 100px;margin-left: 50px;margin-right: 50px">
        


        <p:dataTable value="#{data.data2}" var="car"  >
          

            <p:column headerText="Username" sortBy="#{car.code}" filterBy="#{car.code}" >
                <h:outputText value="#{car.code}"/>
            </p:column>
            <p:column headerText="Nom" sortBy="#{car.nom}" filterBy="#{car.nom}">
                <h:outputText value="#{car.nom}"/>
            </p:column>
           <p:column headerText="Prenom"  sortBy="#{car.prenom}" filterBy="#{car.prenom}">
                <h:outputText value="#{car.prenom}"/>
            </p:column>
       <p:column exportable="false">
               <h:commandButton action="Profil"
			value="Voir  Profil"  actionListener = "#{datapsy.send}" style="padding-left:40px;padding-right:40px">
			<f:attribute name="id1" value="#{car.id}" /> 
			<f:attribute name="username" value="#{car.nom}" /> 
			<f:attribute name="prenom1" value="#{car.prenom}" />
			<f:attribute name="code1" value="#{car.code}" /> 
			<f:attribute name="age1" value="#{car.age}" /> 
			<f:attribute name="ville1" value="#{car.ville}" /> 
			<f:attribute name="email1" value="#{car.email}" /> 
			<f:attribute name="contact1" value="#{car.contact}" /> 
			<f:attribute name="contacturgence1" value="#{car.contacturgence}" /> 
			<f:attribute name="sexe1" value="#{car.sexe}" /> 
			<f:attribute name="etatcivil1" value="#{car.etatcivil}" /> 
			<f:attribute name="ddc1" value="#{car.ddc}" /> 
			<f:attribute name="med1" value="#{car.med}" /> 
			<f:attribute name="notes1" value="#{car.notes}" /> 
			<f:attribute name="diag1" value="#{car.diag}" /> 
			</h:commandButton>
			
            </p:column>
        </p:dataTable>
        

      
    </div>
